<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<title>iPhone 11 pro max animation</title>
</head>
<body>
	<div class="container">
		<!--For the phone container, i alternated the different pro max colors to give me the design colors.-->
		<!--i also played around with different wallpaper to personify the design, i love spiderman and was able to use it as my home screen wallpaper-->
	<div class="iphone-container nodrag noselect">
		<div class="side-button">
			<div class="ringer"></div>
			<div class="volume-up"></div>
			<div class="volume-down"></div>
		</div>
		<div class="power-button"></div>
		<div class="topbar">
			<div class="speaker"></div>
			<div class="flash"></div>
		</div>
		<div class="screen">
			<div class="time">11:11</div>
			<div class="network">
				<div class="network2"></div>
				<div class="network3"></div>
				<div class="network4"></div>
				<div class="network5"></div>
				<div class="LTE">LTE</div>
				<div class="battery">
					<div class="battery1"></div>
					<div class="battery2"></div>
				</div>
               </div>
			   <!--iPhone App Icons-->
				<div class="facetime">
					<img  src="img/facetime.png">
				</div>
				<div class="photos">
					<img src="img/Photos.png">
				</div>
				<div class="mail">
					<img src="img/Mail.png">
				</div>
				<div class="clock">
					<img class="clock" src="img/Clock.png">
				</div>
				<div class="tv">
					<img class="tv" src="img/apple-tv.png">
				</div>
				<div class="settings">
                    <img class="settings" src="img/Settings.png">
				</div>
				<div class="wallet">
					<img src="img/wallet.png">
				</div>
				<div class="camera">
					<img src="img/camera.jpg">
				</div>
				<div class="maps">
					<img class="maps" src="img/Maps.png">
				</div>
				<div class="bottom-bar"></div>
				<div class="phone">
					<img src="img/Phone.png">
				</div>
				<div class="message">
					<img src="img/messenger.png">
				</div>
				<div class="calculator">
					<img src="img/calculator.png">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
